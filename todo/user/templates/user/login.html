{% extends "todo/basic.html" %}

{% block title %}Login{% endblock title %}

{% block body %}
<div class="min-h-screen flex items-center justify-center px-4">

  <form
    class="w-full max-w-md bg-white/20 backdrop-blur-md
           border border-white/30 rounded-xl
           py-10 px-8 text-white shadow-lg"
    action="{% url 'user:login' %}"
    method="POST"
  >
    {% csrf_token %}

    <!-- Email -->
    <div class="relative z-0 w-full mb-6 group">
      <input
        type="email"
        name="email"
        id="floating_email"
        class="block py-2.5 px-0 w-full text-sm text-white bg-transparent
               border-0 border-b-2 border-white/50 appearance-none
               focus:outline-none focus:ring-0 focus:border-sky-400 peer"
        placeholder=" "
        required
      />
      <label
        for="floating_email"
        class="absolute text-sm text-white/70 duration-300 transform
               -translate-y-6 scale-75 top-3 -z-10 origin-[0]
               peer-placeholder-shown:scale-100
               peer-placeholder-shown:translate-y-0
               peer-focus:scale-75 peer-focus:-translate-y-6
               peer-focus:text-sky-400"
      >
        Email address
      </label>
    </div>

    <!-- Password -->
    <div class="relative z-0 w-full mb-8 group">
      <input
        type="password"
        name="password"
        id="floating_password"
        class="block py-2.5 px-0 w-full text-sm text-white bg-transparent
               border-0 border-b-2 border-white/50 appearance-none
               focus:outline-none focus:ring-0 focus:border-sky-400 peer"
        placeholder=" "
        required
      />
      <label
        for="floating_password"
        class="absolute text-sm text-white/70 duration-300 transform
               -translate-y-6 scale-75 top-3 -z-10 origin-[0]
               peer-placeholder-shown:scale-100
               peer-placeholder-shown:translate-y-0
               peer-focus:scale-75 peer-focus:-translate-y-6
               peer-focus:text-sky-400"
      >
        Password
      </label>
    </div>

    <!-- Button -->
    <button
      type="submit"
      class="w-full bg-sky-500 hover:bg-sky-600
             text-white font-medium py-2.5 rounded-lg
             transition duration-200"
    >
      Login
    </button>

    <!-- Register -->
    <p class="text-center mt-4 text-sm text-white/80">
      New user?
      <a href="{% url 'user:register' %}" class="text-sky-300 hover:underline">
        Register
      </a>
    </p>

  </form>

</div>
{% endblock body %}
