{% extends "todo/basic.html" %}

{% block title %}Login{% endblock title %}

{% block body %}
<div class="  pt-[10%] w-screen flex justify-center items-center flex-auto bg-local flex-wrap ">

<form class=" md:w-[50%]  lg:w-[60%] flex justify-center items-center bg-local flex-wrap my-[-10] mx-20 sm:px-20 max-w-md mx-auto text-white border-4 py-10 px-10 bg-white/20 backdrop-blur-md border border-white/30 rounded-xl z-10" action="{% url 'user:login' %}" method="POST">
    {% csrf_token %}
  <div class="relative z-0 w-full mb-5 group">
      <input type="email" name="email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" " required />
      <label for="floating_email" class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Email address</label>
  </div>
  <div class="relative z-0 w-full mb-5 group">
      <input type="password" name="password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" " required />
      <label for="floating_password" class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Password</label>
  </div>
  
  
  <button type="submit" class="text-white bg-brand box-border border border rounded lg hover:bg-sky-500 focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">Submit</button>
  <div class="justify-center items-center m-2 p-3">New User :  <a class="no-underline hover:underline text-blue-300" href="{% url "user:register" %}">Register</a></div>
</form>

</div>{% endblock body %}
